<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        <div id="container">
            <h1>Buttons</h1>
            <div id="boxes">
                <div id="green-btn" class="box" onclick="greenBtn()">Green</div>
                <div id="roseanna-btn" class="box" onclick="roseBtn()">Roseanna</div>
                <div id="purple-btn" class="box" onclick="purpleBtn()">Purple</div>
                <div id="blue-btn" class="box" onclick="blueBtn()">Blue</div>
            </div>
        <!---CIRCLE buttons-->
            <h1>Circle Buttons</h1>
            <div class="circles">
                <div class="circle"  onclick="redBtn()">Red</div>
                <div id="sky-btn" class="circle" onclick="skyBtn()">Yellow</div>
                <div id="pink-btn" class="circle"  onclick="pinkBtn()">Pink</div>
                <div id="brown-btn" class="circle"  onclick="brownBtn()">Brown</div>
            </div>
            
        </div>
    <script src="script.js"></script>
</body>
</html>
